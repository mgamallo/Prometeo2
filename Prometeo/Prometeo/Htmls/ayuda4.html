<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Ayuda | Busqueda de documentos</title>
		<link rel="stylesheet" href="css/css/basic.css" type="text/css" />
		<link rel="stylesheet" href="css/css/galleriffic-2.css" type="text/css" />
		
		<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="js/jquery.galleriffic.js"></script>
		<script type="text/javascript" src="js/jquery.opacityrollover.js"></script>
		
		<!-- We only want the thunbnails to display when javascript is disabled -->
		<script type="text/javascript">
			document.write('<style>.noscript { display: none; }</style>');
		</script>
		
		<script type="text/javascript">
			function buscar(){
				var palabra = document.getElementById('busqueda');
				var cadena = "buscar_" + palabra.value;
				// alert(cadena);
				sendNSCommand(cadena);
			}
		</script>
	</head>
	<body>
		<div id="page">
			<div id="container">
				<h1>Ayuda</h1>
					<h2>
						<input type="text" id="busqueda" size="40">
						<a class="button" id="botonBusqueda" href="javascript:buscar();">Buscar</a>
					</h2>
				
				<!-- Start Advanced Gallery Html Containers -->
				<div id="gallery" class="content">
					<div id="controls" class="controls"></div>
					<div class="slideshow-container">
						<div id="loading" class="loader"></div>
						<div id="slideshow" class="slideshow"></div>
					</div>
					<div id="caption" class="caption-container"></div>
				</div>
				
				<div id="hor" >
				

					
				</div>
			</div>
		</div>
		<div id="footer"> 2015 Archivo Montecelo</div>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				// We only want these styles applied when javascript is enabled
				$('div.navigation').css({'width' : '450px', 'float' : 'left', 'margin-bottom' : '20px'});
				$('div.content').css('display', 'block');

				// Initially set opacity on thumbs and add
				// additional styling for hover effect on thumbs
				var onMouseOutOpacity = 0.67;
				$('#thumbs ul.thumbs li').opacityrollover({
					mouseOutOpacity:   onMouseOutOpacity,
					mouseOverOpacity:  1.0,
					fadeSpeed:         'fast',
					exemptionSelector: '.selected'
				});
				
				// Initialize Advanced Galleriffic Gallery
				var gallery = $('#thumbs').galleriffic({
					delay:                     2500,
					numThumbs:                 6,
					preloadAhead:              10,
					enableTopPager:            true,
					enableBottomPager:         true,
					maxPagesToShow:            7,
					imageContainerSel:         '#slideshow',
					controlsContainerSel:      '#controls',
					captionContainerSel:       '#caption',
					loadingContainerSel:       '#loading',
					renderSSControls:          true,
					renderNavControls:         true,
					playLinkText:              'Presentaci√≥n',
					pauseLinkText:             'Pausa',
					prevLinkText:              '&lsaquo; Foto previa',
					nextLinkText:              'Foto siguiente &rsaquo;',
					nextPageLinkText:          'Siguiente &rsaquo;',
					prevPageLinkText:          '&lsaquo; Previa',
					enableHistory:             false,
					autoStart:                 false,
					syncTransitions:           true,
					defaultTransitionDuration: 900,
					onSlideChange:             function(prevIndex, nextIndex) {
						// 'this' refers to the gallery, which is an extension of $('#thumbs')
						this.find('ul.thumbs').children()
							.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
							.eq(nextIndex).fadeTo('fast', 1.0);
					},
					onPageTransitionOut:       function(callback) {
						this.fadeTo('fast', 0.0, callback);
					},
					onPageTransitionIn:        function() {
						this.fadeTo('fast', 1.0);
					}
				});
			});
		</script>
	</body>
</html>
