<script type="text/javascript">
	function ocultarImagen(){
		var mapas = document.getElementById('weather');
		mapas.style.display="none";
	}

	function mostrarImagen(){
		var mapas = document.getElementById('weather');
		mapas.style.display="block";
	}
</script>

							<div class="badge bg-white fg-darkRed">
