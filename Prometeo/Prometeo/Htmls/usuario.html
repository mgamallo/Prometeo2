<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8" />
<title>Panel del usuario</title>
<link rel="stylesheet" href="css/metro-bootstrap.css">
<link rel="stylesheet" href="css/iconFont.css">
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.widget.min.js"></script>
<script src="js/metro/metro.min.js"></script>
<script src="js/metro/metro-scroll.js"></script>
</head>
<body class="metro">
	  <div class="tile-area tile-area-dark" style="width: 800px">  
		<!-- tile-area-dark -->

		<h1 class="tile-area-title fg-white">Usuario</h1>
		<div class="user-id">
			<div class="user-id-image">
				<img src="images/01.jpg">
			</div>
			<div class="user-id-name">
				<span class="first-name" id='usuario'>  </span>
				<!-- <span class="last-name">Gamallo</span>  -->
			</div>
		</div>

		<!--  <div class="tile double double-vertical"></div> -->

		<br> <br>


		<div class="grid">
			<div class="row">
				<div class="span10">
					<a
						class="tile bg-cobalt bg-hover-lightRed bd-crimson bg-hover-cobalt selected">
						<div class="tile-content icon">
							<i class="icon-accessibility-2"></i>
						</div>
						<div class="brand">
							<div class="label ">Urgencias</div>
						</div>
					</a>
					<div class="tile bg-green">
						<div class="tile-content icon">
							<i class=" icon-accessibility"></i>
						</div>
						<div class="tile-status">
							<span class="name">Documentación</span>
						</div>
					</div>
					<a class="tile double bg-red" data-click="transform">
						<div class="tile-content icon">
							<i class="icon-book"></i>
						</div>
						<div class="brand bg-darkRed">
							<span class="label fg-white">Normas</span>
							<div class="badge bg-white fg-darkRed">
								<i class="icon-alarm-2"></i>
							</div>
						</div>
					</a> <a class="tile bg-orange " data-click="transform">
						<div class="tile-content icon">
							<i class="icon-help"></i>
						</div>
						<div class="brand">
							<div class="label ">Dudas</div>
							<div class="badge icon-thumbs-up"></div>
						</div>
					</a> <a class="tile half bg-emerald">
						<div class="tile-content icon">
							<i class=" icon-cloudy"></i>
						</div>
					</a> <a class="tile half bg-crimson">
						<div class="tile-content icon">
							<i class="icon-mail"></i>
						</div>
					</a> <a class="tile half bg-lightBlue">
						<div class="tile-content icon">
							<i class="icon-key"></i>
						</div>
					</a> <a class="tile half bg-yellow">
						<div class="tile-content icon">
							<i class="icon-user-3 fg-black"></i>
						</div>
					</a> <a class="tile double double-vertical bg-cyan">
						<div class="email-image">
							<img src="tiempo/galicia.png">
						</div>
						<div class="brand">
							<div class="label ">El tiempo Galicia</div>
						</div>
					</a> <a class="tile double bg-lightBlue live" data-role="live-tile"
						data-effect="slideUp">
						<div class="tile-content">
							<img src="images/03.jpg">
						</div>
						<div class="tile-content">
							<img src="images/07.jpg">
						</div>
						<div class="tile-content">
							<img src="images/08.jpg">
						</div>
					</a> <a class="tile bg-magenta">
						<div class="tile-content icon">
							<i class="icon-cone"></i>
						</div>
						<div class="brand">
							<span class="label">Apartado Revisado</span>
						</div> <a class="tile bg-violet" data-click="transform">
							<div class="tile-content icon">
								<i class="icon-wrench"></i>
							</div>
							<div class="brand">
								<div class="label">Apartado Firmado</div>
							</div>
					</a> <a class="tile double bg-darkGreen" data-click="transform">
							<div class="tile-content image-set">
								<img src="images/11.jpg"> <img src="images/12.jpg">
								<img src="images/13.jpg"> <img src="images/04.jpg">
								<img src="images/05.jpg">
							</div>

					</a> <a class="tile double bg-lightBlue live" data-role="live-tile"
						data-effect="slideUp" data-click="transform">
							<div class="email-image">
								<img src="images/02.jpg">
							</div>
							<div class="email-data">
								<span class="email-data-title"> Pepito Grillo</span>
							</div>
					</a>
				</div>
			</div>



		</div>
	</div>  

</body>
</html>



		</div>
	</div>

</body>
</html>
