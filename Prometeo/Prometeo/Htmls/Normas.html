<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8" />
<title>Normas</title>
<link rel="stylesheet" href="css/metro-bootstrap.css">
<link rel="stylesheet" href="css/iconFont.css">
<link rel="stylesheet" href="css/modal.css">
<link rel="stylesheet" href="css/tabla.css">
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.widget.min.js"></script>
<script src="js/metro/metro.min.js"></script>
<script src="js/metro/metro-scroll.js"></script>
<script src="js/metro/metro-listview.js"></script>

<script type="text/javascript">

	function inicio(){
		var ancla = document.getElementById('todas');
		ancla.click();
	}

	function modalOn(id){
		document.getElementById('fondooscuro').style.display='block';
		document.getElementById('contenido').style.display='block';
		document.getElementById('fecha').innerHTML = id;
	}

	function modalOff(){
		document.getElementById('fondooscuro').style.display='none';
		document.getElementById('contenido').style.display='none';
	}
	
	function saludar(){
		alert('hola');
	}
	
	function editar(){
		var indice = document.getElementById('editar').name;
		var cadena = "editar_" + indice;
		sendNSCommand(cadena);
	}

</script>

</head>

<body class="metro" onload="inicio()" style="background: black; height: 1100px;">

	<!--  <div class="tile double double-vertical"></div> -->

	<div id="fondooscuro"></div>
	<div id="contenido">

		<a id="cerrar" href="javascript:void(0);" 
		   onclick="modalOff()" >
			Cerrar Ventana 
		</a>
		<p></p>
		<div class="encabezados">Fecha: <span id="fecha"></span></div>
		<div class="encabezados">Servicios: <span id="servicios"></span></div>
		<div class="contenido"><span id="textoNorma"></span></div>
		<button id="editar" name="01" onclick="editar()" style="background-color: red; color: white;" >Editar</button>
	</div>

<!--  	<div class="tile-area tile-area-dark"  
		style="width: 800px; height: 1123px">  -->
	
		<h1 class="fg-white">Normas</h1>
		
		<br> <br><br>
	
		<div class="row">
			<div class="span12">
				<button href= "command://normasAll" class="button large bg-cobalt fg-white" style="margin-left: 20px;" title="Todos" >
					<i class="icon-cabinet fg-white"></i>
					Todas

				</button> 


				<a class="command-button bg-emerald fg-white" title="Servicio" href="command://normasServicio">
					<i class="icon-tag fg-white"></i>
					Servicio

				</a>
				<a class="tile half bg-crimson" title="Buscar" href="command://buscarNorma"> 
					<div class="tile-content icon">
						<i class="icon-search"></i>
					</div>
				</a>
					<a class="tile half bg-yellow" title="Limpiar" href="command://limpiar"> 
					<div class="tile-content icon">
						<i class="icon-backspace-2"></i>
					</div>
				</a>
				<a class="tile half bg-red" title="Imprimir" href="command://imprimir">
					<div class="tile-content icon">
						<i class=" icon-layers"></i>
					</div>

				</a>

				<a class="command-button bg-cobalt fg-white " id="todas"  href="command://todas">

					<i class="icon-cabinet fg-white"></i>
					Todas
				</a>
				<form>
	               <div class="input-control text">
                   	<input type="text" placeholder="Search...">
                    <button class="btn-search"></button>
                   </div>
           		</form>

			</div>
		</div>


		<div id="insertar">
<!--  		</div>  -->
		
	</div>


	
</body>
</html>
