<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8" />
<title>Abrir carpeta</title>
<link rel="stylesheet" href="css/metro-bootstrap.css">
<link rel="stylesheet" href="css/iconFont.css">
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.widget.min.js"></script>
<script src="js/metro/metro-button-set.js"></script>
<script src="js/metro/metro.min.js"></script>
<script src="js/metro/metro-hint.js"></script>
<script src="js/metro/metro-input-control.js"></script>

<script>function hola(){document.all.ins.click()};</script>

</head>
<body class="metro" onload="hola()">
	<div class="tile-area tile-area-dark" style="width: 600px; height: 1200px">
		<!-- tile-area-dark -->

		<h1 class="tile-area-title fg-white">
			Abrir <span id="firmado">Firmado</span>
		</h1>


		<div class="grid fluid">
			<div class="row">
				<div class="span2">
					
					<br>
					
					<div class="row">
						<div class="span12">
							<a href="command://aptdoRevis"
								class="tile half bg-magenta bg-hover-cyan"
								title="Apartado|Apartado en la carpeta revisado"
								data-hint-position="bottom">
								<div class="tile-content icon">
									<i class="icon-cone"></i>
								</div>
							</a> 
							<a href="command://aptdoFirm"
								class="tile half bg-violet bg-hover-cyan"
								title="Apartado|Apartado en la carpeta firmado"
								data-hint-position="bottom">
								<div class="tile-content icon">
									<i class=" icon-wrench"></i>
								</div>
							</a> 
							<a href="command://dudas"
								class="tile half bg-orange bg-hover-lightGreen"
								title="Dudas|Dudas resueltas"
								data-hint-position="bottom">
								<div class="tile-content icon">
									<i class="icon-help"></i>
								</div>
							</a>
						</div>
					</div>
					
					<div class="row">
						<div class="span12">
							<a class="tile half bg-emerald" title="Menu abrir" href="command://abrir">
								<div class="tile-content icon">
									<i class="icon-folder"></i>
								</div>
							</a> 
							<a class="tile half bg-crimson"  title="firmado" id="ins" name="prueba" href="command://firmado">
								<div class="tile-content icon">
									<i class="icon-windows"></i>
								</div>
							</a>
						</div>
					</div>
					
					<div class="row">
						<div class="span12">
							<a class="tile half bg-yellow" title="Iniciar Xedoc" href="command://iniciarXedoc">
								<div class="tile-content icon">
									<i class="icon-lightning fg-crimson"></i>
								</div>
							</a> 
							<a class="tile half bg-magenta"  title="Carpeta Xedoc Originales" href="command://carpetaXedocO">
								<div class="tile-content icon">
									<i class="icon-box"></i>
								</div>
							</a>
						</div>
					</div>
					
					<br>
					<span class="fg-white">Documentos totales: <strong class="fg-crimson" id="pdfstotales"> 589</strong></span>
					<br>
					<span class="fg-white">Documentos pendientes: <strong class="fg-crimson" id="pdfspendientes"> 209</strong></span>
				</div>
				<div class="span8" id="insertar" name="hola">


				<!--  	<script>var hola = setTimeout(function(){document.all.insertar.innerHTML= 'hola';}, 1000);</script>
				-->
				
				</div>
			</div>
		</div>
		

		
	</div>


	
</body>
</html>
