<script type="text/javascript">

	var indiceNorma = 0;

	function inicio(){
		var ancla = document.getElementById('todas');
		ancla.click();
	}

	function modalOn(id){
		
		indiceNorma = id-1;

		jQuery.fn.loading = $(function() {
			
			$('#da-slider').cslider({
				autoplay	: false,
				bgincrement	: 450,
				current: indiceNorma
			});
		
		});
		
		document.getElementById('fondooscuro').style.display='block';
		document.getElementById('contenido').style.display='block';
		document.getElementById('fecha').innerHTML = id;
		
		
	}

	function modalOff(){
		sendNSCommand('recargar');
		document.getElementById('fondooscuro').style.display='none';
		document.getElementById('contenido').style.display='none';
		
	}
	
	function saludar(){
		alert('hola');
	}
	
	function editar(index){
		var indice = index;
		var cadena = "editar_" + indice;
		sendNSCommand(cadena);
	}

</script>
