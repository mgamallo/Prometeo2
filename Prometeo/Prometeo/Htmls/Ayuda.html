<script>
	function descartar(identificador) {
		
		var index = identificador.substr(5);
		var lista = document.getElementById(identificador);
		var check = document.getElementById(identificador + "c");
		var seleccionado = check.checked;

		if (seleccionado === true) {
			check.checked = false;
			lista.style.backgroundColor = "DarkSlateGray";
		}

		else {
			check.checked = true;
			lista.style.backgroundColor = "red";
		}

	}

	function inicio(){
		var ancla = document.getElementById('abrir');
		ancla.click();
	}
	
	function aviso() {

	}
</script>
