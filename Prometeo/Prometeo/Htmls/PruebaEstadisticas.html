<html>
<head>
<title>My First chart using FusionCharts Suite XT</title>
<script type="text/javascript" src="fusioncharts/fusioncharts.js"></script>
<script type="text/javascript" src="fusioncharts/themes/fusioncharts.theme.fint.js"></script>
<script type="text/javascript">
FusionCharts.ready(function () {
var drillDownChart = new FusionCharts({
    "type": "column2d",
    "renderAt": "chartContainer",
    "width": "450",
    "height": "300",
    "dataFormat": "json",
    "dataSource": {
        "chart": {
            "caption": "Quarterly revenue",
            "subCaption": "Last year (Click on columns to see details)",
            "xAxisName": "Quarter",
            "yAxisName": "Revenue",
            "numberPrefix": "$",
            "theme": "fint"
        },
        "data": [{
            "label": "Q1",
            "value": "1950000",
            
            "link": "newchart-json-Q1"
        }, {
            "label": "Q2",
            "value": "1970000",
            "link": "newchart-json-Q2"
        }, {
            "label": "Q3",
            "value": "1910000",
            "link": "newchart-json-Q3"
        }, {
            "label": "Q4",
            "value": "2120000",
            "link": "newchart-json-Q4"
        }],
        "linkeddata": [{
            "id": "Q1",
            "linkedchart": {
                //Data String Method. Data for linked chart added as string instead of url.
                "chart": {
                    "caption": "Monthly Revenue",
                    "subcaption": "First Quarter",
                    "xAxisName": "Month",
                    "yAxisName": "Revenue",
                    "numberPrefix": "$",
                    "theme": "fint"
                },
                "data": [{
                    "label": "Jan",
                    "value": "420000"
                }, {
                    "label": "Feb",
                    "value": "810000"
                }, {
                    "label": "Mar",
                    "value": "720000"
                }]
            }
        }, {
            "id": "Q2",
            "linkedchart": {
            //	"renderAt": "chartContainer2"
                "chart": {
                    "caption": "Monthly Revenue",
                    "subcaption": "Second Quarter",
                    "xAxisName": "Month",
                    "yAxisName": "Revenue",
                    "numberPrefix": "$",
                    "theme": "fint"
                },
                "data": [{
                    "label": "Apr",
                    "value": "550000"
                }, {
                    "label": "May",
                    "value": "910000"
                }, {
                    "label": "Jun",
                    "value": "510000"
                }]
            }
        }, {
            "id": "Q3",
            "linkedchart": {
                "chart": {
                    "caption": "Monthly Revenue",
                    "subcaption": "Third Quarter",
                    "xAxisName": "Month",
                    "yAxisName": "Revenue",
                    "numberPrefix": "$",
                    "theme": "fint"
                },
                "data": [{
                    "label": "Jul",
                    "value": "680000"
                }, {
                    "label": "Aug",
                    "value": "620000"
                }, {
                    "label": "Sep",
                    "value": "610000"
                }]
            }
        }, {
            "id": "Q4",
            "linkedchart": {
                "chart": {
                    "caption": "Monthly Revenue",
                    "subcaption": "Fourth Quarter",
                    "xAxisName": "Month",
                    "yAxisName": "Revenue",
                    "numberPrefix": "$",
                    "theme": "fint"
                },
                "data": [{
                    "label": "Oct",
                    "value": "490000"
                }, {
                    "label": "Nov",
                    "value": "900000"
                }, {
                    "label": "Dec",
                    "value": "730000"
                }]
            }
        }]
    }
});

drillDownChart.render("chartContainer2");
})
</script>
</head>
<body>
  <div id="chartContainer">FusionCharts will render here</div>
  <div id="chartContainer2">FusionCharts will render here</div>
</body>
</html>
