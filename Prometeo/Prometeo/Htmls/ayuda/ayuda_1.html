		<!-- We only want the thunbnails to display when javascript is disabled -->
		
		<script type="text/javascript">
			document.write('<style>.noscript { display: none; }</style>');
		</script>
		
		<script type="text/javascript">
			function buscar(){
				var palabra = document.getElementById('busqueda');
				
				var resultado = getValue(palabra);
				
				if(resultado.length > 0){
					var cadena = "buscar" +  resultado;

					sendNSCommand(cadena);
				}

			}
			
			function getValue(palabras){
				
			 var cadena = '';	
			  	
			  for (var i = 0; i < palabras.options.length; i++) {
			     if(palabras.options[i].selected){
			          cadena = cadena + "_" + palabras.options[i].value;
			      }
			  }
			  
			  return cadena;
			}
			
			function mostrarBusqueda(){
				var mostrar = document.getElementById('contenedor');
				mostrar.style.visibility = 'visible';
			}
		</script>
		
	</head>
