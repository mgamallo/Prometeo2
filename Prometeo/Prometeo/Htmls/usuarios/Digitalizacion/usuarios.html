    <body>
    	<script languaje ="Javascript">
    		document.oncontextmenu = function(){return false;};
    	</script>
        <div class="container">
			<!-- Codrops top bar -->
 
 			<header>
	            <div class="header">
	                <a href="command://salir" ><strong>SALIR X&emsp;</strong></a>
	                <div class="clr"></div>
	            </div>
			</header>
		
		<div id="fondooscuro"></div>
		<div id="contenido">
			<div id='alias'> </div>
			<a href="javascript:void(0);"  	class="cerrar" onclick="modalOff()">Cerrar Ventana</a>
			<br>
			<br>
			<hr>
			<br>
			  <form method="post" action="#" class="login" name='form'>
			    <p>
			      <label for="login">Usuario:</label>
			      <input type="text" name="login" id="login" value="mgamgul1">
			    </p>
			
			    <p>
			      <label for="password">Password:</label>
			    <input type="password" name="password" id="password" onkeyup="if(validarEnter(event) == true){enviar('d');}">
			    </p>
			
			    <p class="login-submit">
			      <button type="button" class="login-button" onclick="enviar('d');">
			      	Login
			      </button>
			    </p>
			    <hr>
			    <br>
			    <p>
			    	<button class="buttonX" id='xedoc' onclick="programa('x');" type="button">Xedoc</button>
		           	<button class="buttonI" id='ianus' onclick="programa('i');" type="button">Ianus</button>
			   		<button class="buttonS" id='salnes' onclick="programa('s');" type="button">Saln√©s</button>
			       	<button class="buttonR" id='revisar' onclick="programa('r');" type="button">Revisar</button>
			    </p>
			  </form>

			
			
			
			
		</div>
		
		
		
		<script type="text/javascript">
		
			var identificador="";
			var extension = "";
			
			function modalOn(id,alias,login){
				identificador = id;
				document.getElementById('fondooscuro').style.display='block';
				document.getElementById('contenido').style.display='block';
				document.getElementById('alias').innerHTML = alias;
				document.getElementById('login').value=login;
				document.getElementById('password').value='';
				if(login.length == 0){
					document.getElementById('login').focus();
				}
				else{
					document.getElementById('password').focus();
				}
			}
			
			function modalOff(){
				document.getElementById('fondooscuro').style.display='none';
				document.getElementById('contenido').style.display='none';
			}
			
			function programa(tipo){
				
				var x = document.getElementById('xedoc');
				var i = document.getElementById('ianus');
				var r = document.getElementById('revisar');
				var s = document.getElementById('salnes');
				
				if(tipo.localeCompare('x') == 0){
					x.style.background = 'rgb(239,63,57)';
					i.style.background = '#3f9d4a';
					r.style.background = '#3f9d4a';
					s.style.background = '#3f9d4a';
				}
				else if(tipo.localeCompare('i') == 0){
					i.style.background = 'rgb(239,63,57)';
					x.style.background = '#3f9d4a';
					r.style.background = '#3f9d4a';
					s.style.background = '#3f9d4a';
				}
				else if(tipo.localeCompare('r') == 0){
					r.style.background = 'rgb(239,63,57)';
					i.style.background = '#3f9d4a';
					x.style.background = '#3f9d4a';
					s.style.background = '#3f9d4a';
				}
				else if(tipo.localeCompare('s') == 0){
					s.style.background = 'rgb(239,63,57)';
					i.style.background = '#3f9d4a';
					x.style.background = '#3f9d4a';
					r.style.background = '#3f9d4a';
				}
				
				enviar(tipo);
			}

			function enviar(tipo){
				var us = document.getElementById('login');
				var pas = document.getElementById('password');
				
				var cadena = 'user_' + identificador + "";
								
				if(us.value.length >0){
			//		alert(cadena + '@' + us.value + '@' + pas.value + "@" + tipo);
					sendNSCommand(cadena,us.value,pas.value,tipo);
				}
				else{
					sendNSCommand(cadena,us.value,pas.value,tipo);
				}
			}
			
			function validarEnter(e){
				var key = e.keyCode || e.which;
				if(key==13){
					return true;
				}
				else{
					return false;
				}
			}
		</script>
		
				
			<section id="seccion">

			</section>
			
			
			

        
        </div>

				$(' #da-thumbs > li ').each( function() { $(this).hoverdir({
					hoverDelay : 50,
					inverse : true
				}); } );

			});
		</script>
    </body>
